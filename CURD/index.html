<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
        <h1 class="text-center mt-2 text-danger fw-bold">JAVASCRIPT CURD OPERATION</h1>
        <div class="row">
            <div class="col-sm-12 shadow p-4">
                <div class="d-flex justify-content-between w-100 align-item-center p-1 bg-primary">
                    <div>
                        <h1 class="text-white">@AKASH CODING</h1>
                    </div>
                    <div class="mt-2">
                        <button class="btn p-0 m-0">
                            <input type="search" placeholder="search" class="form-control search">
                        </button>
                        <button class="btn btn-danger delete-all-btn">Delete All<i class="fa fa-minus"></i></button>
                        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#mymodel" id="add-user">Add New<i class="fa fa-plus"></i></button>
                    </div>
                </div>
                <div class="row mt-3 table-responsive">
                    <table class="table table-bordered table-striped table-hover reg-data" style="width:100%;">
                        <thead>
                            <tr>
                                <th>SNo</th>
                                <th>profile</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>DOB</th>
                                <th>Mobile</th>
                                <th>Password</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>   
                        </tbody>
                    </table>
                </div>
                <div class="btn btn-light btn-group float-end">
                  <button class="btn btn-danger">
                    <i class="fa fa-angle-left"></i>
                  </button>
                  <div class="btn-group pagination-box">
                    
                  </div>
                  <button class="btn btn-danger">
                    <i class="fa fa-angle-right"></i>
                  </button>
                 </div>
            </div>
        </div>
        <div class="modal modal-lg animate__animated animate__zoomInUp" id="mymodel">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header bg-primary">
                       <h1 class="modal-title fs-5 fw-bold text-white">Add New User</h1>
                         <input type="button" class="btn-close bg-danger" data-bs-dismiss="modal" id="close-btn">
                    </div>
                    <div class="modal-body">
                        <form class="register-form">
                              <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">Name</span>
                                <input type="text" class="form-control" placeholder="Name" required>
                              </div>   
                              <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">email</span>
                                <input type="email" class="form-control" placeholder="email" required>
                              </div>
                              <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">Mobile</span>
                                <input type="number" class="form-control" placeholder="mobile" required>
                              </div> 
                              <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">DOB</span>
                                <input type="date" class="form-control" placeholder="Date Of Birth" required>
                              </div>
                              <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">Password</span>
                                <input type="password" class="form-control" placeholder="password" required>
                              </div> 
                              <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">Profile</span>
                                <input type="file" class="form-control" placeholder="Name">
                              </div>     
                              <div class="d-flex justify-content-end">
                                <button type="button" disabled class="btn btn-danger mx-2 fw-bold text-white">Update</button>
                                <button class="btn btn-primary fw-bold" type="submit" id="reg-btn">Submit</button>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
      </div>
      </div>
    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
  </body>
</html>
